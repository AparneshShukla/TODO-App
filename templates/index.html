<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
</head>
<body>
    <h1>Make your TODO</h1>
    <div class="main">
        <form action="" method="POST">
            <fieldset>
                <legend>NEW</legend>
                    <b><label for="content" class="block">Todo Descreption</label></b>
                    <input type="text" id="content" name="content" placeholder="Write Desc..." class="block">
                    
                    <b><label class="block">Degree</label></b>

                    <input id="deg-1" type="radio" name="degree" placeholder="add todo..." value="important" required>
                    <label for="deg-1">Important</label><br>
                    
                    <input id="deg-2" type="radio" name="degree" placeholder="add todo..." value="unimportant" required>
                    <label for="deg-2">Unimportant</label>
                </p>
            </fieldset>
            <button type="reset" id="reset">Reset</button>
            <button type="submit" id="submit">Save</button>
        </form>
        <hr>
         {% for todo in todos %}
            <div class="todo">
                {{ todo['content'] }} 
                {% if  todo['degree'] == "important" %}
                    <span> Important     
                    </span>
                {% else %}
                    <span class="gre"> Unimportant     
                    </span>
                {% endif %}
                <!-- <form action="{{ url_for('delete', id= todo['_id']) }}" method="POST" class="del-form">
                    <button type="submit" value="delete todo" onclick="return confirm('Are you sure, you want to delete this entry ?')" id="del"/>Delete</button>
                </form> -->
                <form action="{{ url_for('delete') }}" method="POST" style="display: inline;">
                    <input type="hidden" name="_id" value="{{ todo._id }}">
                    <button type="submit" id="del" onclick="return confirm('Are u sure, you want to delete the entry ?')" >Delete</button>
                </form>
            </div>
         {% endfor %}
        
    </div>
</body>
</html>
